<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ad1d8b2cf1.js" crossorigin="anonymous"></script>        
        <script src="https://cdn.jsdelivr.net/npm/glidejs@2.1.0/dist/glide.min.js"></script>

    <title>Start Wars Page</title>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="./images/Star-wars-logo.webp" alt="Logo Star wars">
        </a>
        <navbar class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Personajes</a>
        </navbar>
    </header>
    <div class="contenedor-principal">
        <button 
            role="button" 
            id="flecha-izquierda" 
            class="flecha-izquierda">
            <i class="fas fa-angle-left"></i>
        </button>

        <div class="contenedor-carousel">
            <div class="carousel">
                <div class="image">
                    <a href="#">
                        <img src="./images/image1.jpg" alt="Descripcion de la imagen">
                    </a>
                </div>

                <div class="image">
                    <a href="#">
                        <img src="./images/image2.jpg" alt="Descripcion de la imagen">
                    </a>
                </div>

                <div class="image">
                    <a href="#">
                        <img src="./images/image3.jpg" alt="Descripcion de la imagen">
                    </a>
                </div>

                <div class="image">
                    <a href="#">
                        <img src="./images/image4.jpg" alt="Descripcion de la imagen">
                    </a>
                </div>

                <div class="image">
                    <a href="#">
                        <img src="./images/image5.jpg" alt="Descripcion de la imagen">
                    </a>
                </div>

                <div class="image">
                    <a href="#">
                        <img src="./images/image1.jpg" alt="Descripcion de la imagen">
                    </a>
                </div>

                <div class="image">
                    <a href="#">
                        <img src="./images/image2.jpg" alt="Descripcion de la imagen">
                    </a>
                </div>
            </div>
        </div>

        <button 
            role="button" 
            id="flecha-derecha" 
            class="flecha-derecha">
            <i class="fas fa-angle-right"></i>
        </button>
    </div>

    <section class="characters">
        <h2 class="characters_title">Personajes</h2>
        <div id="card-container"></div>
    </section>
    
    <script src="./index.js"></script>
</body>
</html>
